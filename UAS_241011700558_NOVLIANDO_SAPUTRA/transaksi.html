<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRANSAKSI LAKUANG RENTAL</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #00a5a8;
            /* Warna biru sesuai gambar */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .transaction-container {
            background-color: rgb(248, 245, 245);
            width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .transaction-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .transaction-container form {
            display: flex;
            flex-direction: column;
        }

        .transaction-container label {
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        .transaction-container input[type="text"],
        .transaction-container input[type="date"],
        .transaction-container input[type="number"],
        .transaction-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .transaction-container button {
            background-color: #00A8CC;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px;
            font-size: 16px;
            cursor: pointer;
            text-align: center;
        }

        .transaction-container button:hover {
            background-color: #0d3e4b;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 10px;
            color: #888;
        }

        .error {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header class="navbar navbar-expand-lg navbar-light bg-light top-0" style="position: fixed; width: 100%;">
        <div class="container">
            <a class="navbar-brand" href="#" style="display: flex; align-items: center; gap: 8px;">
                <img src="LOGO RENTAL.jpeg" alt="" style="width: 50px; height: 50px;">
                <p style="margin-top: 15px;">LAKUANG RENTAL</p>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Beranda</a></li>
                    <li class="nav-item"><a class="nav-link" href="pilihmobil.html">Pilih Mobil</a></li>
                    <li class="nav-item"><a class="nav-link" href="transaksi.html">Transaksi</a></li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="transaction-container" style="margin-top: 8rem; margin-bottom: 8rem;">
        <h2>Transaksi Rental Mobil</h2>
        <form id="transaksi-form" method="">
            <label for="nama">Nama Pelanggan</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama pelanggan">

            <label for="tipe-mobil">Tipe Mobil</label>
            <select id="tipe-mobil" name="tipe-mobil">
                <option value="" disabled selected>Pilih tipe mobil</option>
                <option value="Avanza">Toyota Avanza</option>
                <option value="Innova">Toyota Innova</option>
                <option value="Fortuner">Toyota Fortuner</option>
                <option value="Jazz">Honda Jazz</option>
                <option value="Xenia">Daihatsu Xenia</option>
            </select>

            <label for="tanggal-sewa">Tanggal Sewa</label>
            <input type="date" id="tanggal-sewa" name="tanggal-sewa">

            <label for="tanggal-kembali">Tanggal Kembali</label>
            <input type="date" id="tanggal-kembali" name="tanggal-kembali">

            <label for="biaya">Total Biaya (Rp)</label>
            <input type="number" id="biaya" name="biaya" placeholder="Masukkan total biaya">

            <button type="submit">Selesaikan Transaksi</button>
        </form>
        <div class="footer">
            &copy; 2025 Rental Mobil Indonesia. Semua hak dilindungi.
        </div>
    </div>

    <script>
        // const nama = document.getElementById('nama');
        // const type = document.getElementById('tipe-mobil');
        // const sewa = document.getElementById('tanggal-sewa');
        // const kembali = document.getElementById('tanggal-kembali');
        // const biaya = document.getElementById('biaya');
        // document.getElementById('transaksi-form').addEventListener('submit', function (e) {
        //     e.preventDefault();

        // });
        document.getElementById('transaksi-form').addEventListener('submit', function (e) {
            e.preventDefault();

            // Ambil elemen input
            const nama = document.getElementById('nama');
            const tipeMobil = document.getElementById('tipe-mobil');
            const tanggalSewa = document.getElementById('tanggal-sewa');
            const tanggalKembali = document.getElementById('tanggal-kembali');
            const biaya = document.getElementById('biaya');

            // Reset pesan kesalahan sebelumnya
            const errorElements = document.querySelectorAll('.error-message');
            errorElements.forEach(element => element.remove());

            // Validasi input
            let isValid = true;

            if (!nama.value.trim()) {
                showError(nama, 'Nama pelanggan harus diisi.');
                isValid = false;
            }

            if (!tipeMobil.value) {
                showError(tipeMobil, 'Tipe mobil harus dipilih.');
                isValid = false;
            }

            if (!tanggalSewa.value) {
                showError(tanggalSewa, 'Tanggal sewa harus diisi.');
                isValid = false;
            }

            if (!tanggalKembali.value) {
                showError(tanggalKembali, 'Tanggal kembali harus diisi.');
                isValid = false;
            }

            if (!biaya.value.trim() || isNaN(biaya.value) || biaya.value <= 0) {
                showError(biaya, 'Total biaya harus diisi dengan angka yang valid.');
                isValid = false;
            }

            // Jika validasi berhasil, kirim formulir
            if (isValid) {
                alert('Formulir berhasil di simpan!');
                this.submit(); // Lanjutkan pengiriman formulir
            }
        });

        // Fungsi untuk menampilkan pesan kesalahan
        function showError(input, message) {
            const errorMessage = document.createElement('div');
            errorMessage.className = 'error-message';
            errorMessage.style.color = 'red';
            errorMessage.style.fontSize = '12px';
            errorMessage.textContent = message;
            input.parentElement.appendChild(errorMessage);
        }
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
