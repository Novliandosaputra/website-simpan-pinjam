<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAKUANG RENTAL - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2c7278;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: rgb(250, 247, 247);
      width: 400px;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-container p {
      margin-bottom: 20px;
      color: #555;
      font-size: 14px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    .login-container button {
      background-color: #02ff45;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: #33da05;
    }

    .login-container .forgot-password {
      margin-top: 15px;
    }

    .login-container .forgot-password a {
      color: #0713f5;
      text-decoration: none;
    }

    .login-container .forgot-password a:hover {
      text-decoration: underline;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>LAKUANG RENTAL</h2>
    <p>Silakan login untuk mengakses sistem rental mobil.</p>
    <form action="" id="login">
      <input type="text" name="username" placeholder="Username atau Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div class="forgot-password">
        <a href="/forgot-password">Lupa Password?</a>
      </div>
    </form>
    <div class="footer">
      &copy; 2025 LAKUANG RENTAL. All rights reserved.
    </div>
  </div>
  <script>
    document.getElementById('login').addEventListener('submit',function (e) {
        e.preventDefault();
        document.location.href = 'index.html';
    })
  </script>
</body>
</html>
